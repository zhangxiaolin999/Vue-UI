<!DOCTYPE html>
<html lang="Zh-hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue UI</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border--color-hover: #666
        }

        body {
            font-size: var(--font-size);
        }

        .icon {
            width: 1em;
            height: 1em;
        }
    </style>
</head>

<body>
    <div id="app">
        <g-button>按钮</g-button>
        <g-button icon="setings" @click="loading1 = !loading1" :loading="loading1">按钮</g-button>
        <g-button icon="setings" :loading="loading2" @click="loading2 = !loading2" icon-position='right'>按钮</g-button>
    </div>
</body>
<script src="./src/app.js"></script>
<script src="//at.alicdn.com/t/font_1975298_kj6vq4qtn9s.js"></script>

</html>
